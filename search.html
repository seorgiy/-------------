<html>

<head>
  <link rel="stylesheet" href="simple.min.css">
  <link rel="stylesheet" href="search.css">
	<meta charset="UTF-8">
</head>

<body style='display: flex; flex-direction: column;' >


<div style='display:flex;gap:10px;flex-direction:column;padding:20px'>
  <div style='display:flex;gap:20px;'>
    <div style="width:20%">
      <label>Ищем</label><input id="search" style='margin-bottom:6px;' autocomplete  autofocus />
      <label>Минимальная цена</label><input value=1000 id="min_value" min=0 type=number style='margin-bottom:6px;' />
      <span style='display:flex;width:fit-content;'><label style='margin-right: 19px;'>Автозакрытие вкладок</label><input id='auto_close_input' type='checkbox' style='margin:auto' /></span>
    </div>
    <div id='market_options' style="width:80%;display:flex;gap:10px;flex-wrap: wrap;"></div>
  </div>
  <button id="go">Найти</button>
</div>


<div class="table-wrap" style='display: flex;justify-content: center;'><table style='width:80%;padding:20px' id="items_table" class="sortable">
  <thead>
    <tr class="static">
      <th aria-sort="ascending">
          <span>Магазин</span>
          <span aria-hidden="true"></span>
      </th>
      <th aria-sort="ascending">
          <span>Название</span>
          <!-- <label>Фильтр</label><input id="filter" /> -->
          <span aria-hidden="true"></span>
      </th>
      <th aria-sort="ascending" class="sort_by_price">
          <span>Итого</span>
          <span aria-hidden="true"></span>
      </th>
      <th class="no-sort">
          <span>С учётом кешбэка</span>
      </th>
      <th aria-sort="ascending"  class="sort_by_date">
          <span>Доставка</span>
          <span aria-hidden="true"></span>
      </th>
      <th class="no-sort"></th>
    </tr>
  </thead>
  <tbody></tbody>
</table></div>

<script src="search.js"></script>
<script src="sort.js"></script>
<script src="options.js"></script>
</body>
</html>
